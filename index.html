<!DOCTYPE html>
<html>
  <head>
    <title>Voice copilot</title>
  </head>
  <body>
    <h1>Voice copilot</h1>
    <button id="token-submit" type="button">
      Initialize
    </button>
    <br/>
    <br/>
    <button id="call-button" type="button" disabled="true">
      Talk to copilot
    </button>
    <br/>
    <br/>
    <button id="send-dtmf-0-button" type="button" disabled="true">
      1
    </button>
    &nbsp;
    <button id="send-dtmf-1-button" type="button" disabled="true">
      2
    </button>
    &nbsp;
    <button id="send-dtmf-2-button" type="button" disabled="true">
      3
    </button>
    <br/>
    <br/>
    <button id="send-dtmf-3-button" type="button" disabled="true">
      4
    </button>
    &nbsp;
    <button id="send-dtmf-4-button" type="button" disabled="true">
      5
    </button>
    &nbsp;
    <button id="send-dtmf-5-button" type="button" disabled="true">
      6
    </button>
    <br/>
    <br/>
    <button id="send-dtmf-6-button" type="button" disabled="true">
      7
    </button>
    &nbsp;
    <button id="send-dtmf-7-button" type="button" disabled="true">
      8
    </button>
    &nbsp;
    <button id="send-dtmf-8-button" type="button" disabled="true">
      9
    </button>
    <br/>
    <br/>
    <button id="send-dtmf-9-button" type="button" disabled="true">
      *
    </button>
    &nbsp;
    <button id="send-dtmf-10-button" type="button" disabled="true">
      0
    </button>
    &nbsp;
    <button id="send-dtmf-11-button" type="button" disabled="true">
      #
    </button>
    <br/>
    <br/>
    <button id="hang-up-button" type="button" disabled="true">
      Close conversation
    </button>
    <script src="./app.js" type="module"></script>
  </body>
</html>
